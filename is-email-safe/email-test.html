<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<title>is-email-safe — Validator Test</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 2rem;
    background: #fafafa;
    color: #111;
  }
  h1 {
    font-size: 1.6rem;
    margin-bottom: 0.5rem;
  }
  .input-row {
    display: flex;
    gap: 0.5rem;
    margin: 1rem 0;
  }
  input {
    flex: 1;
    padding: 0.4rem 0.6rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    padding: 0.4rem 0.8rem;
    border: none;
    border-radius: 6px;
    background: #111;
    color: #fff;
    cursor: pointer;
  }
  pre {
    background: #fff;
    padding: 0.8rem;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 0.9rem;
    white-space: pre-wrap;
  }
  footer {
    margin-top: 2rem;
    font-size: 0.85rem;
    color: #666;
  }
</style>

<h1>is-email-safe — Live Tester</h1>
<p>Validate and normalize email addresses in real time.</p>

<div class="input-row">
  <input id="email" type="text" placeholder="name@example.com" autofocus />
  <button id="btn-validate">Validate</button>
</div>

<pre id="result">Enter an email above.</pre>

<script type="module">
  import { isEmail, normalizeEmail } from './email.js';

  const $ = id => document.getElementById(id);
  const show = msg => $('result').textContent = msg;

  $('btn-validate').addEventListener('click', () => {
    const raw = $('email').value.trim();
    const normalized = normalizeEmail(raw);
    const valid = isEmail(normalized);
    const output = {
      raw,
      normalized,
      valid
    };
    show(JSON.stringify(output, null, 2));
  });
</script>

<footer>
  © 2025 Y Consulting LLC / Validators Project
</footer>
</html>

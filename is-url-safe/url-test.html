<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>URL Validator — is-url-safe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --fg:#111827; --bg:#f9fafb; --border:#e5e7eb; --ok:#15803d; --bad:#b91c1c; --muted:#6b7280; }
    body { font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--fg); margin:0; }
    header { padding:18px 20px; background:#fff; border-bottom:1px solid var(--border); }
    main { max-width:720px; margin:32px auto; padding:0 16px; }
    h1 { font-size:20px; margin:0 0 16px 0; }
    .card { background:#fff; border:1px solid var(--border); border-radius:12px; padding:16px; margin-top:16px; }
    input { width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px; font-size:14px; }
    .controls { display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; }
    .btn { padding:10px 14px; border:1px solid var(--border); border-radius:10px; background:#111827; color:#fff; cursor:pointer; }
    .btn.alt { background:#fff; color:#111827; }
    .pill { padding:4px 10px; border-radius:999px; border:1px solid var(--border); font-size:12px; }
    .ok { color:var(--ok); border-color:var(--ok); }
    .bad { color:var(--bad); border-color:var(--bad); }
    footer { font-size:12px; color:var(--muted); margin-top:24px; }
  </style>
</head>
<body>
  <header>
    <h1>URL Validator — <code>is-url-safe/url.js</code></h1>
  </header>
  <main>
    <div class="card">
      <label for="url">Enter a URL</label>
      <input id="url" type="text" placeholder="https://example.com" value="https://example.com">
      <div class="controls">
        <button id="btn-validate" class="btn">Validate</button>
        <button id="btn-clear" class="btn alt">Clear</button>
      </div>
    </div>

    <div class="card">
      <label>Result</label>
      <div id="result" style="margin-top:8px;">Awaiting input.</div>
    </div>

    <div class="card">
      <label>Examples</label>
      <div class="controls">
        <button class="btn alt ex">https://example.com</button>
        <button class="btn alt ex">ftp://server.com</button>
        <button class="btn alt ex">javascript:alert(1)</button>
        <button class="btn alt ex">https://good.com/<bad></button>
      </div>
    </div>

    <footer>
      Generated: <span id="today"></span>
    </footer>
  </main>

  <script type="module">
    // show errors inline
    window.addEventListener('error', e => {
      document.getElementById('result').innerHTML = `<pre>${e.error?.stack || e.message}</pre>`;
    });

    import { isUrlSafe } from './url.js'; // if in same folder
    // if this HTML is in root:  import { isUrlSafe } from './is-url-safe/url.js';

    const $ = id => document.getElementById(id);
    $('today').textContent = new Date().toISOString().slice(0,10);

    $('btn-validate').addEventListener('click', run);
    $('btn-clear').addEventListener('click', () => {
      $('url').value = '';
      $('result').innerHTML = 'Cleared.';
    });

    document.querySelectorAll('.ex').forEach(b =>
      b.addEventListener('click', () => { $('url').value = b.textContent; run(); })
    );

    // Escapes HTML metacharacters in text for safe display
    function escapeHTML(str) {
      return str.replace(/[&<>"'`=\/]/g, function (s) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;',
          '/': '&#x2F;',
          '`': '&#x60;',
          '=': '&#x3D;'
        })[s];
      });
    }

    function run() {
      const input = $('url').value;
      const ok = isUrlSafe(input);
      const safeInput = escapeHTML(input);
      $('result').innerHTML = ok
        ? `<span class="pill ok">VALID</span> ${safeInput}`
        : `<span class="pill bad">INVALID</span> ${safeInput}`;
    }
  </script>
</body>
</html>

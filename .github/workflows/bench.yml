name: update bench metrics
on:
  push:
    branches: [ main ]
    paths:
      - 'is-*/**/*.js'
      - '.github/workflows/bench.yml'
      - 'scripts/bench.mjs'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run benchmarks
        run: |
          set -euo pipefail
          node scripts/bench.mjs
      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bench/*.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(bench): refresh ops/s badges"
            git push
          fi

name: bench
on:
  push:
    branches: [main]
    paths:
      - 'is-*/**.js'
      - 'scripts/bench-changed.mjs'
  workflow_dispatch:

permissions: { contents: write }

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Run bench for changed files
        env:
          BEFORE: ${{ github.event.before }}
          AFTER:  ${{ github.sha }}
        run: node scripts/bench-changed.mjs
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(bench): refresh ops/s badges'
          file_pattern: bench/*.json

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VAT Validator — is-vat-safe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --fg:#111827; --bg:#f9fafb; --border:#e5e7eb; --ok:#15803d; --bad:#b91c1c; --muted:#6b7280; }
    body { font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--fg); margin:0; }
    header { padding:18px 20px; background:#fff; border-bottom:1px solid var(--border); }
    main { max-width:720px; margin:32px auto; padding:0 16px; }
    h1 { font-size:20px; margin:0 0 16px 0; }
    .card { background:#fff; border:1px solid var(--border); border-radius:12px; padding:16px; margin-top:16px; }
    input { width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px; font-size:14px; }
    .controls { display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; }
    .btn { padding:10px 14px; border:1px solid var(--border); border-radius:10px; background:#111827; color:#fff; cursor:pointer; }
    .btn.alt { background:#fff; color:#111827; }
    .pill { padding:4px 10px; border-radius:999px; border:1px solid var(--border); font-size:12px; }
    .ok { color:var(--ok); border-color:var(--ok); }
    .bad { color:var(--bad); border-color:var(--bad); }
    footer { font-size:12px; color:var(--muted); margin-top:24px; }
  </style>
</head>
<body>
  <header><h1>VAT Validator — <code>is-vat-safe/vat.js</code></h1></header>
  <main>
    <div class="card">
      <label for="vat">Enter an EU VAT ID</label>
      <input id="vat" placeholder="DE123456789" value="DE123456789" />
      <div class="controls">
        <button id="btn-validate" class="btn">Validate</button>
        <button id="btn-clear" class="btn alt">Clear</button>
      </div>
    </div>

    <div class="card">
      <label>Result</label>
      <div id="result" style="margin-top:8px;">Awaiting input.</div>
    </div>

    <div class="card">
      <label>Examples</label>
      <div class="controls">
        <button class="btn alt ex">DE123456789</button>
        <button class="btn alt ex">ESX1234567L</button>
        <button class="btn alt ex">FRAA123456789</button>
        <button class="btn alt ex">IT12345678901</button>
        <button class="btn alt ex">EL123456789</button>
        <button class="btn alt ex">NL123456789B01</button>
      </div>
    </div>

    <footer>Generated: <span id="today"></span></footer>
  </main>

  <script type="module">
    import { isVatSafe } from './vat.js';
    const $ = id => document.getElementById(id);
    $('today').textContent = new Date().toISOString().slice(0,10);

    $('btn-validate').addEventListener('click', run);
    $('btn-clear').addEventListener('click', () => { $('vat').value=''; $('result').innerHTML='Cleared.'; });
    document.querySelectorAll('.ex').forEach(b => b.addEventListener('click', () => { $('vat').value=b.textContent; run(); }));

    function run() {
      const res = isVatSafe($('vat').value);
      $('result').innerHTML = res.ok
        ? `<span class="pill ok">VALID</span> ${res.country} · ${res.normalized}`
        : `<span class="pill bad">INVALID</span> ${res.issues.join(', ')}`;
    }
  </script>
</body>
</html>

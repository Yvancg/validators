<!doctype html>
<meta charset="utf-8"/>
<title>is-password-safe demo</title>
<style>
  body { font-family: system-ui, sans-serif; max-width: 640px; margin: 32px auto; }
  .pill { padding: 2px 8px; border-radius: 999px; font-size: 12px; display: inline-block; }
  .ok { background: #e6ffed; border: 1px solid #b7ebc6; }
  .bad { background: #ffe6e6; border: 1px solid #f5b5b5; }
  pre { background: #f6f8fa; padding: 8px; overflow:auto; }
</style>
<h1>is-password-safe</h1>
<input id="pw" type="password" placeholder="Type a password" style="width:100%; padding:8px"/>
<div id="result" style="margin-top:12px"></div>
<script type="module">
import { validatePassword } from './password.js';
const $ = id => document.getElementById(id);

$('pw').addEventListener('input', () => {
  const r = validatePassword($('pw').value);
  render(r);
});

function render(r) {
  const result = $('result');
  result.replaceChildren();

  const badge = document.createElement('span');
  badge.className = `pill ${r.ok ? 'ok' : 'bad'}`;
  badge.textContent = r.ok ? 'SAFE' : 'NOT SAFE';
  result.appendChild(badge);

  const pre = document.createElement('pre');
  pre.textContent = JSON.stringify(r, null, 2);
  result.appendChild(pre);
}
</script>

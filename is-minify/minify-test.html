<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Minify Test — JS + CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --fg:#0b0b0c; --bg:#f8fafc; --card:#fff; --border:#e5e7eb; --muted:#6b7280; }
    * { box-sizing: border-box; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    body { margin:0; background:var(--bg); color:var(--fg); }
    header { padding:18px 20px; background:#fff; border-bottom:1px solid var(--border); }
    h1 { margin:0; font-size:20px; }
    main { max-width:1100px; margin:24px auto; padding:0 16px 48px; }
    .row { display:grid; grid-template-columns: 1fr; gap:12px; }
    @media (min-width: 980px) { .row { grid-template-columns: 1fr 1fr; } }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; }
    label { font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
    textarea { width:100%; min-height:240px; resize:vertical; padding:12px 14px; border:1px solid var(--border); border-radius:10px; font-size:13px; }
    select, input[type=text] { width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px; font-size:14px; background:#fff; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .btn { padding:10px 14px; border:1px solid var(--border); background:#111827; color:#fff; border-radius:10px; cursor:pointer; font-size:14px; }
    .btn.alt { background:#fff; color:#111827; }
    .stats { font-size:12px; color:var(--muted); margin-top:8px; }
    .chips { display:flex; gap:6px; flex-wrap:wrap; margin-top:8px; }
    .chip { padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#fff; cursor:pointer; font-size:12px; }
    code { background:#f3f4f6; padding:2px 6px; border-radius:6px; }
    footer { margin-top:24px; font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <header><h1>Minify Test — <code>is-minify/minify.js</code></h1></header>
  <main>
    <div class="row">
      <section class="card">
        <label>Mode</label>
        <select id="mode">
          <option value="js">JavaScript</option>
          <option value="css">CSS</option>
        </select>

        <label style="margin-top:12px;">Input</label>
        <textarea id="input" placeholder="Paste JS or CSS here"></textarea>

        <div class="controls">
          <button id="btn-minify" class="btn">Minify</button>
          <button id="btn-clear" class="btn alt">Clear</button>
          <button id="btn-fill-js" class="btn alt">Sample JS</button>
          <button id="btn-fill-css" class="btn alt">Sample CSS</button>
        </div>

        <div class="stats" id="stats-in">Input: 0 bytes</div>
      </section>

      <section class="card">
        <label>Output</label>
        <textarea id="output" placeholder="Result will appear here" readonly></textarea>
        <div class="controls">
          <button id="btn-copy" class="btn alt">Copy</button>
          <button id="btn-download" class="btn alt">Download</button>
        </div>
        <div class="stats" id="stats-out">Output: 0 bytes • Savings: 0%</div>
      </section>
    </div>

    <footer>
      Generated: <span id="today"></span>. Runs entirely in your browser.
    </footer>
  </main>

  <script type="module">
    import { minify, minifyJS, minifyCSS } from './minify.js';

    const $ = id => document.getElementById(id);
    $('today').textContent = new Date().toISOString().slice(0,10);

    const SAMPLES = {
      js:
`// Example JS
function greet (name) {
  const msg = \`Hello, \${name}!\`; // inline comment
  return msg;
}
console.log( greet("World") );`,
      css:
`/* Example CSS */
body, html {
  margin: 0;
  padding: 0;   /* reset */
}
.btn {
  color: #fff !important ;
  background : #111827 ;
}`
    };

    const modeEl = $('mode');
    const inEl = $('input');
    const outEl = $('output');
    const statsIn = $('stats-in');
    const statsOut = $('stats-out');

    const size = s => new TextEncoder().encode(s).length;

    function updateStats(input, output) {
      const ib = size(input);
      const ob = size(output);
      const pct = ib ? Math.max(0, ((ib - ob) / ib) * 100).toFixed(1) : '0.0';
      statsIn.textContent = `Input: ${ib} bytes`;
      statsOut.textContent = `Output: ${ob} bytes • Savings: ${pct}%`;
    }

    function runMinify() {
      const kind = modeEl.value;
      const src = inEl.value || '';
      let out = '';
      try {
        out = kind === 'js' ? minifyJS(src)
            : kind === 'css' ? minifyCSS(src)
            : minify(src, kind);
      } catch (e) {
        out = `/* Error: ${e.message} */`;
      }
      outEl.value = out;
      updateStats(src, out);
    }

    // UI wiring
    $('btn-minify').addEventListener('click', runMinify);
    $('btn-clear').addEventListener('click', () => {
      inEl.value = '';
      outEl.value = '';
      updateStats('', '');
    });
    $('btn-copy').addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(outEl.value || ''); } catch {}
    });
    $('btn-download').addEventListener('click', () => {
      const kind = modeEl.value;
      const blob = new Blob([outEl.value || ''], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = kind === 'css' ? 'minified.css' : 'minified.js';
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(a.href);
      a.remove();
    });
    $('btn-fill-js').addEventListener('click', () => {
      modeEl.value = 'js';
      inEl.value = SAMPLES.js;
      runMinify();
    });
    $('btn-fill-css').addEventListener('click', () => {
      modeEl.value = 'css';
      inEl.value = SAMPLES.css;
      runMinify();
    });
    inEl.addEventListener('input', () => updateStats(inEl.value, outEl.value));

    // initial state
    inEl.value = SAMPLES.js;
    runMinify();
  </script>
</body>
</html>
